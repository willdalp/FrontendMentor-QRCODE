<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>QR-CODE</title>
</head>
<body>
    <main class="containerPrincipal">
        <div class="ContainerSecundario">
            <div class="imagem">
                <img src="imgs/imgQR.png" alt="Imagem QR code para acesso ao site frontend mentor">

            <h2 class="titulo">Improve your front-end skills by building projects</h2>

        </div>
    </main>
